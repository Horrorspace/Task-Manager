<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="app.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
    </head>
    <body class="app" id="root">
        <div class="wrap">
            <header class="header">
                <div class="header-wrap">
                    <div class="title-wrap">
                        <button class="title-btn hidden" type="button">
                            <i class="title-ico fas fa-ellipsis-v"></i>
                        </button>
                        <h1 class="title">My List</h1>
                    </div>
                    <div class="options-wrap">
                        <a class="options-link hidden" href="main.html">
                            <i class="options-ico fas fa-th"></i>
                        </a>
                        <button class="options-btn" type="button">
                            <i class="options-ico fas fa-bars"></i>
                            <i class="options-ico far fa-times-circle hidden"></i>
                        </button>
                    </div>
                    <div class="filters-wrap hidden">
                        <ul class="filters-list">
                            <li class="filter-item" role="button" tabindex="0">
                                <i class="filter-ico fas fa-filter"></i>
                                <h3 class="filter-setting">Sort by:</h3>
                                <p class="filter-value">Time descending</p>
                            </li>
                            <li class="filter-item" role="button" tabindex="0">
                                <i class="filter-ico fas fa-check-square"></i>
                                <h3 class="filter-setting">Show completed:</h3>
                                <p class="filter-value">Yes</p>
                            </li>
                            <li class="filter-item" role="button" tabindex="0">
                                <i class="filter-ico fas fa-star"></i>
                                <h3 class="filter-setting">Only important:</h3>
                                <p class="filter-value">No</p>
                            </li>
                            <li class="filter-item" role="button" tabindex="0">
                                <i class="filter-ico far fa-calendar-check"></i>
                                <h3 class="filter-setting">Only today tasks:</h3>
                                <p class="filter-value">No</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main-wrap">
                    <section class="main-menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a class="menu-link" href="list.html">
                                <!-- <figure class="menu-picture">
                                    <img src="img/Path 14.svg" alt="Tasks list picture" width="50" height="66">
                                </figure> -->
                                <i class="menu-ico fas fa-clipboard-list"></i>
                                <h2 class="menu-title">All Tasks</h2>
                                <p class="menu-description">5 Items</p>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="list.html">
                                <!-- <figure class="menu-picture">
                                    <img src="img/CompositeLayer.svg" alt="Personal tasks picture" width="53" height="65">
                                </figure> -->
                                <i class="menu-ico fas fa-user"></i>
                                <h2 class="menu-title">Personal</h2>
                                <p class="menu-description">5 Items</p>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="list.html">
                                <!-- <figure class="menu-picture">
                                    <img src="img/Path 19.svg" alt="Work tasks picture" width="66" height="58">
                                </figure> -->
                                <i class="menu-ico fas fa-briefcase"></i>
                                <h2 class="menu-title">Work</h2>
                                <p class="menu-description">No Items</p>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="#">
                                 <!-- <figure class="menu-picture">
                                    <img src="img/Union 1.svg" alt="Add task picture" width="66" height="58">
                                </figure> -->
                                <i class="menu-ico fas fa-plus"></i>
                                <h2 class="menu-title">Add Task</h2>
                                <p class="menu-description">5 Items</p>
                            </a>
                        </li>
                    </ul>
                        </section>
                </div>
            </main>
            <footer class="footer">
                <nav class="navigation">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="main.html">
                                <i class="nav-ico far fa-check-square"></i>
                                <h2 class="nav-title">Tasks</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">
                                <i class="nav-ico far fa-calendar-check"></i>
                                <h2 class="nav-title">Calendar</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="nav-ico far fas fa-sliders-h"></i>
                                <h2 class="nav-title">Settings</h2>
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
