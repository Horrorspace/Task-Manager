<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="app.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tasks</title>
    </head>
    <body class="app" id="root">
        <div class="wrap">
            <header class="header">
                <div class="header-wrap">
                    <div class="title-wrap">
                        <button class="title-btn hidden" type="button">
                            <i class="title-ico fas fa-ellipsis-v"></i>
                        </button>
                        <h1 class="title">All Tasks</h1>
                    </div>
                    <div class="options-wrap">
                        <a class="options-link" href="main.html">
                            <i class="options-ico fas fa-th"></i>
                        </a>
                        <button class="options-btn" type="button">
                            <i class="options-ico fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="main-wrap">
                    <section class="settings">
                        <div class="settings-group">
                            <h2 class="settings-title">Account</h2>
                            <ul class="settings-list">
                                <li class="setting-item" role="button" tabindex="0">
                                    <h3 class="setting-title">Email</h3>
                                    <p class="setting-value">admin@test.test</p>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </main>
            <footer class="footer">
                <nav class="navigation">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="main.html">
                                <i class="nav-ico far fa-check-square"></i>
                                <h2 class="nav-title">Tasks</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">
                                <i class="nav-ico far fa-calendar-check"></i>
                                <h2 class="nav-title">Calendar</h2>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="nav-ico far fas fa-sliders-h"></i>
                                <h2 class="nav-title">Settings</h2>
                            </a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
