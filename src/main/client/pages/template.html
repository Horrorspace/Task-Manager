<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body class="wrap" id="root">
    <header class="header">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">Calculator</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Welcome screen</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app-wrap">
      <h1 class="hidden">Calculator App</h1>
      <section class="calculator">
        <h2 class="hidden">Calculator</h2>
        <div id="display" class="display-wrap">
          <div class="result-wrap">
            <h3 class="result">100</h3>
          </div>
          <div class="expression-wrap">
            <p class="expression">112412412512353463434610+346312441</p>
          </div>
        </div>
        <div class="menu-wrap">
          <ul class="menu-list">
            <li class="menu-item">
              <button id="zero" type="button" class="menu-btn">0</button>
            </li>
            <li class="menu-item">
              <button id="one" type="button" class="menu-btn">1</button>
            </li>
            <li class="menu-item">
              <button id="two" type="button" class="menu-btn">2</button>
            </li>
            <li class="menu-item">
              <button id="three" type="button" class="menu-btn">3</button>
            </li>
            <li class="menu-item">
              <button id="four" type="button" class="menu-btn">4</button>
            </li>
            <li class="menu-item">
              <button id="five" type="button" class="menu-btn">5</button>
            </li>
            <li class="menu-item">
              <button id="six" type="button" class="menu-btn">6</button>
            </li>
            <li class="menu-item">
              <button id="seven" type="button" class="menu-btn">7</button>
            </li>
            <li class="menu-item">
              <button id="eight" type="button" class="menu-btn">8</button>
            </li>
            <li class="menu-item">
              <button id="nine" type="button" class="menu-btn">9</button>
            </li>
            <li class="menu-item">
              <button id="add" type="button" class="menu-btn">+</button>
            </li>
            <li class="menu-item">
              <button id="subtract" type="button" class="menu-btn">-</button>
            </li>
            <li class="menu-item">
              <button id="multiply" type="button" class="menu-btn">x</button>
            </li>
            <li class="menu-item">
              <button id="divide" type="button" class="menu-btn">/</button>
            </li>
            <li class="menu-item">
              <button id="equals" type="button" class="menu-btn__equals">=</button>
            </li>
            <li class="menu-item">
              <button id="decimal" type="button" class="menu-btn">.</button>
            </li>
            <li class="menu-item">
              <button id="procent" type="button" class="menu-btn">%</button>
            </li>
            <li>
              <button id="tegengestelde" type="button" class="menu-btn">+/-</button>
            </li>
            <li class="menu-item">
              <button id="clear" type="button" class="menu-btn">C</button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <section class="info-wrap">
        <p class="info-text">My links:</p>
        <ul class="info-links-list">
          <li class="info-links-item">
            <a href="https://github.com/Horrorspace" class="info-link">
              <span class="hidden">Github</span>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="info-links-item">
            <a href="https://codepen.io/horrorspace" class="info-link">
              <span class="hidden">Codepen</span>
              <i class="fab fa-codepen"></i>
            </a>
          </li>
          <li class="info-links-item">
            <a href="https://www.freecodecamp.org/fccd9254394-566b-4e5e-ab9b-7446360d7b9c" class="info-link">
              <span class="hidden">FreeCodeCamp</span>
              <i class="fab fa-free-code-camp"></i>
            </a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
